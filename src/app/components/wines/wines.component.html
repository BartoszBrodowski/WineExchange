<p-dataView class="flex justify-content-center align-items-center" [value]="wines" [rows]="3" [paginator]="true">
    <ng-template let-wine pTemplate="listItem">
        <div class="flex justify-content-between align-items-center">
            <div class="p-4">
                <div class="flex flex-column gap-3">
                    <div class="text-2xl font-bold text-900">{{ wine.name }}</div>
                    <span>{{ wine.year }}</span>
                    <span class="text-2xl font-semibold">{{ '$' + wine.price }}</span>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
