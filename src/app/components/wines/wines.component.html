<div class="flex flex-column justify-content-start align-items-center h-screen" [style]="{ width: '80%' }">
    <p-dataView class="flex flex-column mt-4 justify-content-center align-items-center" [value]="wines" [rows]="9" [paginator]="true">
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-wine pTemplate="listItem">
            <div class="flex flex-column align-items-start w-full">
                <div class="p-4">
                    <div class="flex flex-column gap-3">
                        <div class="text-2xl font-bold text-900">{{ wine.name }}</div>
                        <span>{{ wine.year }}</span>
                        <span class="text-2xl font-semibold">{{ '$' + wine.price }}</span>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-wine pTemplate="gridItem">
            <div class="col-12 mx-auto md:col-4">
                <div class="m-2">
                    <p-card>
                        <div class="flex flex-column gap-3">
                            <div class="text-2xl font-bold text-900">{{ wine.name }}</div>
                            <span>{{ wine.year }}</span>
                            <span class="text-2xl font-semibold">{{ '$' + wine.price }}</span>
                        </div>
                    </p-card>
                </div>
            </div>
            <!-- <app-wine-card [wine]="wine"></app-wine-card> -->
        </ng-template>
    </p-dataView>
</div>
