<app-home-button></app-home-button>
<form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
  <p-card header="Register" [style]="{ width: '360px' }">
    <div class="field">
      <label for="username">Username:</label>
      <input
        type="text"
        pInputText
        formControlName="username"
        class="w-full"
        name="username"
        placeholder="Enter name"
      />
      <small
        *ngIf="username?.invalid && (username?.dirty || username?.touched)"
        class="block p-error"
      >
        <div *ngIf="username?.errors?.['required']">Name is required.</div>
        <div *ngIf="username?.errors?.['pattern']">
          Can only contain letters,numbers and underscores (3-30 character)
        </div>
      </small>
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Enter email"
      />
      <small
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="block p-error"
      >
        <div *ngIf="email?.errors?.['required']">Email is required</div>
        <div *ngIf="email?.errors?.['email']">Email has to be valid</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Enter password"
      />
      <small
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="block p-error"
      >
        <div *ngIf="password?.errors?.['required']">Password is required</div>
        <div *ngIf="password?.errors?.['pattern']">Invalid password</div>
      </small>
    </div>
    <div class="field">
      <label for="confirmPassword">Confirm password</label>
      <input
        type="password"
        pInputText
        formControlName="confirmPassword"
        class="w-full"
        name="confirmPassword"
        placeholder="Enter confirm password"
      />
      <small
        *ngIf="
          confirmPassword?.invalid &&
          (confirmPassword?.dirty || confirmPassword?.touched)
        "
        class="block p-error"
      >
        <div *ngIf="confirmPassword?.errors?.['required']">
          Confirm password is required
        </div>
      </small>
    </div>
    <p-button
      label="Sign In"
      styleClass="w-full"
      [disabled]="registerForm.invalid"
      type="submit"
    ></p-button>
    <div class="mt-2">
      Not a member? <a routerLink="/register">Sign up now</a>
    </div>
  </p-card>
</form>
